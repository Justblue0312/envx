name: Go Module Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Check Go Module
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: go.sum

    - name: Check go.mod
      run: |
        if ! go mod tidy -diff; then
          echo "go.mod or go.sum is out of sync. Run 'go mod tidy' to fix."
          exit 1
        fi

    - name: Check go.sum consistency
      run: go mod verify

    - name: Check for vulnerabilities
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Check for unused dependencies
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...

    - name: Check for deprecated APIs
      run: |
        go install golang.org/x/exp/cmd/deprecated@latest
        deprecated ./...

    - name: Verify can build without network
      run: |
        go build -a -mod=readonly ./...